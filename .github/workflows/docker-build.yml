name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            context: [base12, base15, micro15, minimal15, nginx, nginxMicro]
    permissions:      
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 #v3.9.2

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          tags: localbuild/${{ matrix.context }}
          sbom: true
          context: Dockerfile.${{ matrix.context }}
          load: true
          push: false

      - name: Generate SBOM and upload dependency results
        uses: anchore/sbom-action@7b36ad622f042cab6f59a75c2ac24ccb256e9b45 # v0.20.4
        with:
          image: localbuild/${{ matrix.context }}
          artifact-name: "${{ github.event.repository.name }}-${{ matrix.context }}.cyclonedx-sbom.json"
          output-file: "/tmp/${{ github.event.repository.name }}-${{ matrix.context }}.cyclonedx-sbom.json"
          dependency-snapshot: false
          format: cyclonedx-json
          upload-artifact: true

      - name: Scan SBOM
        uses: anchore/scan-action@df395807f4554463d4455b8047cf58e37b6acaae # v6.5.0
        id: scan
        with:
          fail-build: false
          sbom: "/tmp/${{ github.event.repository.name }}-${{ matrix.context }}.cyclonedx-sbom.json"
          output-format: sarif

      - uses: actions/upload-artifact@v4
        with:
            name: sbom-${{ matrix.context }}
            path: ${{ steps.scan.outputs.sarif }}

        